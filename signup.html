<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign Up | Parkinson's Care</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3d5a80;
            --primary-dark: #2a3d52;
            --secondary: #64b5f6;
            --text-light: #f8f9fa;
            --text-dark: #212529;
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --card-light: #ffffff;
            --card-dark: #1e1e1e;
            --input-light: #f1f3f5;
            --input-dark: #2d2d2d;
            --border-light: #e0e0e0;
            --border-dark: #333333;
            --error: #ff6b6b;
            --success: #51cf66;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9);
            overflow: auto;
            padding: 20px;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #0a192f, #172a45, #1a3a6a);
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-light);
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: fadeInUp 0.5s ease-out;
        }
        
        body.dark-mode .container {
            background: var(--card-dark);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(61, 90, 128, 0.3);
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        body.dark-mode .header h1 {
            color: var(--secondary);
        }
        
        .header p {
            font-size: 13px;
            color: var(--text-dark);
            opacity: 0.7;
        }
        
        body.dark-mode .header p {
            color: var(--text-light);
        }
        
        .form-container {
            padding: 0 20px 25px;
        }
        
        .field {
            margin-bottom: 15px;
            position: relative;
        }
        
        .field i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 16px;
        }
        
        body.dark-mode .field i {
            color: var(--secondary);
        }
        
        .field input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--input-light);
            color: var(--text-dark);
        }
        
        body.dark-mode .field input {
            background-color: var(--input-dark);
            border-color: var(--border-dark);
            color: var(--text-light);
        }
        
        .field input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        body.dark-mode .field input:focus {
            border-color: var(--secondary);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 16px;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        body.dark-mode .password-toggle:hover {
            color: var(--secondary);
        }
        
        .strength-meter {
            height: 3px;
            background: var(--border-light);
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }
        
        body.dark-mode .strength-meter {
            background: var(--border-dark);
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        
        .strength-text {
            font-size: 11px;
            margin-top: 3px;
            text-align: right;
            color: #999;
        }
        
        body.dark-mode .strength-text {
            color: #777;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        body.dark-mode .btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn .loader {
            display: none;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn.loading .text {
            display: none;
        }
        
        .btn.loading .loader {
            display: inline-block;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-dark);
        }
        
        body.dark-mode .login-link {
            color: var(--text-light);
        }
        
        .login-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
        
        body.dark-mode .login-link a {
            color: var(--secondary);
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .toggle-dark-mode {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--input-light);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: var(--text-dark);
            z-index: 3;
        }
        
        body.dark-mode .toggle-dark-mode {
            background: var(--input-dark);
            color: var(--text-light);
        }
        
        .toggle-dark-mode i {
            font-size: 16px;
        }
        
        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .success-message {
            color: var(--success);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin: 15px 0;
            font-size: 12px;
        }
        
        .terms input {
            margin-right: 8px;
            margin-top: 2px;
            accent-color: var(--primary);
        }
        
        body.dark-mode .terms input {
            accent-color: var(--secondary);
        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
        }
        
        body.dark-mode .terms a {
            color: var(--secondary);
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        /* Floating labels */
        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }
        
        .floating-label label {
            position: absolute;
            left: 40px;
            top: 12px;
            color: #999;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: var(--input-light);
            padding: 0 5px;
        }
        
        body.dark-mode .floating-label label {
            background: var(--input-dark);
        }
        
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: -8px;
            left: 35px;
            font-size: 11px;
            color: var(--primary);
        }
        
        body.dark-mode .floating-label input:focus + label,
        body.dark-mode .floating-label input:not(:placeholder-shown) + label {
            color: var(--secondary);
        }
        
        /* Shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-dark-mode" id="darkModeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join our Parkinson's care community</p>
        </div>
        
        <div class="form-container">
            <form id="signupForm">
                <div class="field floating-label">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder=" " required>
                    <label for="fullName">Full Name</label>
                </div>
                
                <div class="field floating-label">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                
                <div class="field floating-label">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    <div class="strength-meter">
                        <div class="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password Strength</div>
                </div>
                
                <div class="field floating-label">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder=" " required>
                    <label for="confirmPassword">Confirm Password</label>
                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a></label>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="btn" id="signupBtn">
                    <span class="text">Create Account</span>
                    <i class="fas fa-spinner loader"></i>
                </button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDKvOirJy2y8A0Lvn9K-JAvYBqNpnfU7L4",
            authDomain: "parkinson-c8db8.firebaseapp.com",
            databaseURL: "https://parkinson-c8db8-default-rtdb.firebaseio.com",
            projectId: "parkinson-c8db8",
            storageBucket: "parkinson-c8db8.firebasestorage.app",
            messagingSenderId: "194356027214",
            appId: "1:194356027214:web:47c32320babd972a2f081f",
            measurementId: "G-J7X2E8NBZX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const signupBtn = document.getElementById('signupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const strengthBar = document.querySelector('.strength-bar');
        const strengthText = document.getElementById('strengthText');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const termsCheckbox = document.getElementById('agreeTerms');

        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Password Visibility Toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Password Strength Indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            let strength = 0;
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);
            
            if (hasLength) strength += 1;
            if (hasUpper && hasLower) strength += 1;
            if (hasNumber) strength += 1;
            if (hasSpecial) strength += 1;
            
            const width = strength * 25;
            strengthBar.style.width = `${width}%`;
            
            let color, text;
            switch(strength) {
                case 0:
                    color = '#ff6b6b';
                    text = 'Very Weak';
                    break;
                case 1:
                    color = '#ff9e2c';
                    text = 'Weak';
                    break;
                case 2:
                    color = '#ffd166';
                    text = 'Fair';
                    break;
                case 3:
                    color = '#06d6a0';
                    text = 'Strong';
                    break;
                case 4:
                    color = '#118ab2';
                    text = 'Very Strong';
                    break;
                default:
                    color = '#ff6b6b';
                    text = 'Very Weak';
            }
            
            strengthBar.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        });

        // Form Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(password);
        }

        // Form Submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            let isValid = true;
            
            if (!fullName) {
                showError('Please enter your full name');
                isValid = false;
            }
            
            if (!email) {
                showError('Please enter your email address');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                isValid = false;
            }
            
            if (!password) {
                showError('Please enter a password');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('Password must be at least 8 characters with uppercase, lowercase, and number');
                isValid = false;
            }
            
            if (!confirmPassword) {
                showError('Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('Passwords do not match');
                isValid = false;
            }
            
            if (!termsCheckbox.checked) {
                showError('You must agree to the terms and conditions');
                isValid = false;
            }
            
            if (!isValid) return;
            
            signupBtn.classList.add('loading');
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.updateProfile({
                        displayName: fullName
                    }).then(() => {
                        return userCredential.user.sendEmailVerification();
                    });
                })
                .then(() => {
                    successMessage.textContent = 'Account created! Verification email sent.';
                    successMessage.style.display = 'block';
                    signupForm.reset();
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                })
                .catch((error) => {
                    let errorMessageText = 'An error occurred. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessageText = 'This email is already registered.';
                            break;
                        case 'auth/invalid-email':
                            errorMessageText = 'Please enter a valid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessageText = 'Password should be at least 6 characters.';
                            break;
                        default:
                            errorMessageText = error.message;
                    }
                    
                    showError(errorMessageText);
                })
                .finally(() => {
                    signupBtn.classList.remove('loading');
                });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            signupForm.classList.add('shake');
            setTimeout(() => {
                signupForm.classList.remove('shake');
            }, 500);
        }
    </script>
</body>
</html>
