<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Forgot Password | Parkinson's Care</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3d5a80;
            --primary-dark: #2a3d52;
            --secondary: #64b5f6;
            --text-light: #f8f9fa;
            --text-dark: #212529;
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --card-light: #ffffff;
            --card-dark: #1e1e1e;
            --input-light: #f1f3f5;
            --input-dark: #2d2d2d;
            --border-light: #e0e0e0;
            --border-dark: #333333;
            --error: #ff6b6b;
            --success: #51cf66;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9);
            overflow: auto;
            padding: 20px;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #0a192f, #172a45, #1a3a6a);
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-light);
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: fadeInUp 0.5s ease-out;
        }
        
        body.dark-mode .container {
            background: var(--card-dark);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(61, 90, 128, 0.3);
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        body.dark-mode .header h1 {
            color: var(--secondary);
        }
        
        .header p {
            font-size: 13px;
            color: var(--text-dark);
            opacity: 0.7;
        }
        
        body.dark-mode .header p {
            color: var(--text-light);
        }
        
        .form-container {
            padding: 0 20px 25px;
        }
        
        .field {
            margin-bottom: 15px;
            position: relative;
        }
        
        .field i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 16px;
        }
        
        body.dark-mode .field i {
            color: var(--secondary);
        }
        
        .field input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--input-light);
            color: var(--text-dark);
        }
        
        body.dark-mode .field input {
            background-color: var(--input-dark);
            border-color: var(--border-dark);
            color: var(--text-light);
        }
        
        .field input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        body.dark-mode .field input:focus {
            border-color: var(--secondary);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        body.dark-mode .btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn .loader {
            display: none;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn.loading .text {
            display: none;
        }
        
        .btn.loading .loader {
            display: inline-block;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-dark);
        }
        
        body.dark-mode .login-link {
            color: var(--text-light);
        }
        
        .login-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
        
        body.dark-mode .login-link a {
            color: var(--secondary);
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .toggle-dark-mode {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--input-light);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: var(--text-dark);
            z-index: 3;
        }
        
        body.dark-mode .toggle-dark-mode {
            background: var(--input-dark);
            color: var(--text-light);
        }
        
        .toggle-dark-mode i {
            font-size: 16px;
        }
        
        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .success-message {
            color: var(--success);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Floating labels */
        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }
        
        .floating-label label {
            position: absolute;
            left: 40px;
            top: 12px;
            color: #999;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: var(--input-light);
            padding: 0 5px;
        }
        
        body.dark-mode .floating-label label {
            background: var(--input-dark);
        }
        
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: -8px;
            left: 35px;
            font-size: 11px;
            color: var(--primary);
        }
        
        body.dark-mode .floating-label input:focus + label,
        body.dark-mode .floating-label input:not(:placeholder-shown) + label {
            color: var(--secondary);
        }
        
        /* Shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        .info-text {
            font-size: 13px;
            color: var(--text-dark);
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        body.dark-mode .info-text {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-dark-mode" id="darkModeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>Reset Password</h1>
            <p>Parkinson's Care Account Recovery</p>
        </div>
        
        <div class="form-container">
            <form id="forgotPasswordForm">
                <div class="info-text">
                    Enter your email address and we'll send you a link to reset your password.
                </div>
                
                <div class="field floating-label">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="btn" id="resetBtn">
                    <span class="text">Send Reset Link</span>
                    <i class="fas fa-spinner loader"></i>
                </button>
            </form>
            
            <div class="login-link">
                Remember your password? <a href="/login">Log in</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDKvOirJy2y8A0Lvn9K-JAvYBqNpnfU7L4",
            authDomain: "parkinson-c8db8.firebaseapp.com",
            databaseURL: "https://parkinson-c8db8-default-rtdb.firebaseio.com",
            projectId: "parkinson-c8db8",
            storageBucket: "parkinson-c8db8.firebasestorage.app",
            messagingSenderId: "194356027214",
            appId: "1:194356027214:web:47c32320babd972a2f081f",
            measurementId: "G-J7X2E8NBZX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Form Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Form Submission
        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const email = emailInput.value.trim();
            
            let isValid = true;
            
            if (!email) {
                showError('Please enter your email address');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                isValid = false;
            }
            
            if (!isValid) return;
            
            resetBtn.classList.add('loading');
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    successMessage.textContent = 'Password reset email sent! Please check your inbox.';
                    successMessage.style.display = 'block';
                    forgotPasswordForm.reset();
                })
                .catch((error) => {
                    let errorMessageText = 'An error occurred. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessageText = 'No account found with this email address.';
                            break;
                        case 'auth/invalid-email':
                            errorMessageText = 'Please enter a valid email address.';
                            break;
                        default:
                            errorMessageText = error.message;
                    }
                    
                    showError(errorMessageText);
                })
                .finally(() => {
                    resetBtn.classList.remove('loading');
                });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            forgotPasswordForm.classList.add('shake');
            setTimeout(() => {
                forgotPasswordForm.classList.remove('shake');
            }, 500);
        }
    </script>
</body>
</html>
